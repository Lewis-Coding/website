    <script>
        function onResize(){
            const navbar = document.getElementById('navbar');
            const navTextElements = document.querySelectorAll('.nav-text');
            

            if (window.scrollY > 0) { // If scrolled down
                navbar.style.boxShadow = '0 1px 0 0 var(--outlines)'; // Apply box shadow
                navbar.style.height= '5vh'
            } else { // If at the top
                navbar.style.boxShadow = 'none'; // Remove box shadow
