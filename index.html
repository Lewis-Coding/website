<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lewis Coding</title>
    <link rel="icon" href="logo.svg" type="image/svg+xml">
    <style>
        :root {
            --background-color: #030711;
            --background-accent: #171c22;
            --text-color: #f6f6f9;
            --selected-text: #ecedf2;
            --unselected-text: #6d6d6d;
            --standout: #ff0000;
        }
        
        @font-face { font-family: 'russo'; src: url('russo.ttf') format('truetype'); }

        body {
            font-family: "russo";
            background: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            font-size: 16px;
            margin: 0;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100px; /* Default height */
            display: flex;
            padding: 16px;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            background-color: var(--background-color);
            box-shadow: 0 1px 0 0 #333333;
            transition: height 0.3s ease; /* Smooth transition */
            
            z-index: 9999;
        }

        .current-nav-link {
            font-family: 'unageo', sans-serif;
            text-decoration: none;
            font-size: 16px;
            color: var(--selected-text);
            padding: 10px;
            transition: color 0.3s ease;
        }

        .nav-link {
            font-family: 'russo';
            text-decoration: none;
            font-size: 16px;
            color: var(--unselected-text);
            padding: 10px;
            transition: color 0.3s ease;
        }

        .nav-link:visited { color: var(--unselected-text); }
        .nav-link:hover { color: var(--selected-text); }
        .nav-link:focus { color: var(--selected-text); }
        .nav-link:active { color: var(--selected-text); }

        .logoText {
            font-family: 'russo', sans-serif;
            font-size: 16px;
            margin: 0 10px;
        }
        .splide__slide img {
            width: 100%;
            height: auto;
        }
        

    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/css/splide.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/js/splide.min.js"></script>
</head>
<body>
    <nav id="navbar">
        <div>
            <a href="#" class="nav-link">More</a>
        </div>
        <div style="display: flex; justify-content: flex-start; align-items: center; flex-direction: row;">
            <img src="logo.svg" alt="Logo" style="height: 65px; width: 65px; border-radius: 3px;">
            <p class="logoText">Lewis Coding</p>
        </div>
        <div></div>
    </nav>

    <div id="navbar_spacer" style="margin-top: 120px;"></div>
    <section id="image-carousel" class="splide" aria-label="Beautiful Images">
        <div id="imgTrack" class="splide__track" style="width: 94%; height: 100%; margin: 3% 3%;">
              <ul id="imgSlider" class="splide__list" style = "height: 100%;">
                  <li class="splide__slide">
                    <div style="background: radial-gradient(circle at 70% 30%, #ff0000, #0000ff); width: 100%; height: 100%;"></div>
                  </li>
                  <li class="splide__slide"><img src="Feature graphic.png" alt=""></li>
              </ul>
        </div>
    </section>

    <p><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br></p>

    <script>
        function onResize(){
            spacing = window.innerHeight * 0.5 +'px';
            document.getElementById('imgTrack').style.height = spacing;
            document.getElementById('imgSlider').style.height = spacing;

            adjustNavbar();
        }

        function setNavBig(navbar, logoDiv, logoSVG) {
            navbar.style.height = '100px';
            logoDiv.style.flexDirection = 'column'; 
            logoSVG.style.height = '50px';
            logoSVG.style.width = '50px';
        }

        function setNavSmall(navbar, logoDiv, logoSVG) {
            navbar.style.height = '50px'; 
            logoDiv.style.flexDirection = 'row'; 
            logoSVG.style.height = '20px';
            logoSVG.style.width = '20px';
        }

        function adjustNavbar() {
            const navbar = document.getElementById('navbar');
            const navSpacer = document.getElementById('navbar_spacer');
            const logoDiv = document.querySelector('nav div:nth-child(2)');
            const logoSVG = document.querySelector('nav div:nth-child(2) img');

            if (window.innerWidth > 600) { //pc
                if (window.scrollY === 0) {
                    navSpacer.style.marginTop = '120px';
                    setNavBig(navbar, logoDiv, logoSVG);
                } else setNavSmall(navbar, logoDiv, logoSVG);
            } else { //mobile
                setNavSmall(navbar, logoDiv, logoSVG);
                navSpacer.style.marginTop = '70px';
            }
        }
    
        window.addEventListener('scroll', adjustNavbar);
        window.addEventListener('resize', onResize);
        window.addEventListener('load', onResize);
        new Splide('#image-carousel').mount();
        
    </script>
</body>
</html>
