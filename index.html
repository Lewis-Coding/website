<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lewis Coding</title>
    <link rel="icon" href="assets/logo.svg" type="image/svg+xml">
    <style>
        :root {
            --background-color: #20272f;
            --background-accent: #171c22;
            --text-color: #f6f6f9;
            --text-spotlight: #00BFFF;
            --selected-text: #ecedf2;
            --unselected-text: #6d6d6d;
            --outlines: #3c4753;
            --standout: #ff0000;
        }
        
        @font-face { font-family: 'russo'; src: url('assets/russo.ttf') format('truetype'); }
        @font-face { font-family: 'unageo'; src: url('assets/unageo.ttf') format('truetype'); }

        body {
            font-family: "russo";
            background: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            font-size: clamp(8px, 2vw, 12px);
            margin: 0;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            padding: 0% 3%;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            background-color: var(--background-color);
            box-shadow: none;
            transition: box-shadow 1s ease, height 0.3s ease;

        }

        .navLink {
            margin-left: 5%;
            margin-right: 5%;
            font-size: clamp(8px, 2vw, 12px);
        }
        @media (max-width: 600px) {
            .navLink {
                padding-left: 0%; /* Adjust padding for smaller screens */
                padding-right: 0%;
            }
        }


        .logoText {
            font-family: 'russo', sans-serif;
            font-size: clamp(10px, 2vw, 14px);
            margin: 0 10px;
        }


        .btn {
            width: 23%;
            height: 15vh;
            border-radius: 5vh;
            background: transparent; /* Matches the background color */
            color: #f6f6f9; /* Text color remains white */
            border: 2px solid var(--outlines); /* Thin white outline */
            cursor: pointer;
            justify-content: center;
            text-align: center;
            padding: 0;
            margin: 1%;
            font-family: russo;
            font-size: large;
        }
        .btn:hover, .btn:focus {
            border: 2px solid #ffffff;
        }
    
        .section1{
            margin-top: 50px;
            padding: 3vw 3vw;
        }

        .square {
            flex: 1 1 50%; /* Each div takes up half the width */
            width: 50%;
            height: 100%;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center; /* Centers text */
        }

        @media (max-width: 300px) {
            .section1{
                height: 188vw;
                width: 94vw;
            }

            .square {
                flex: 1 1 100%;
                width: 94vw;
                height: 94vw;
                flex-direction: column;
            }
        }



        

    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/css/splide.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/js/splide.min.js"></script>
</head>
<body>
    <nav id="navbar">
        <div style="display: flex; justify-content: flex-start; align-items: center; flex-direction: row;">
            <img src="assets/logo.svg" alt="Logo" style="height: 20px; width: 20px; border-radius: 3px; display: block;">
            <p class="logoText" style="display: block;">Lewis Coding</p>
        </div>
        <div style="display: flex; justify-content: flex-end; align-items: center; flex-wrap: wrap; flex-grow: 1;">
            <div class="navLink">Home</div>
            <div class="navLink">Projects</div>
            <div class="navLink" style="margin-right: 0;">Resume</div>
        </div>
    </nav>
    
    <section id="section1" class = "section1">
        <div style="width: 94vw; height: 47vw; display: flex; flex-wrap: wrap;">
            <div class="square" style="flex-direction: column; align-items: start;">
          
                <div style="display: flex; align-items: flex-start; flex-direction: row;">
                    <p>Hey,</p>
                    <p style="color: var(--text-spotlight); margin-left: 0px 5px;">I'm</p>
                </div>
                <p style="color: var(--text-spotlight);">Joshua Lewis</p>
                <div>Android and Web Developer</div>
                <div>description</div>
                <div>Get in touch</div>
                <div>Check me out on ...</div>
    
            </div>
            <div class="square">
              <img src="/assets/logo.svg" style="width: 75%; height: 80%; border-radius: 50%;">
            </div>
        </div>
    </section>

    <section id="section2" style="padding: 3vw 3vw;background-color: var(--background-accent);">
        <div style="width: 94vw; height: 70vw">What I Do</div>
    </section>

    <section id="section3" style="padding: 3vw 3vw;">
        <div style="width: 94vw; height: 70vw">Projects overview</div>
    </section>

    <footer><div style = "width: 100%; text-align: center;">Â© 2024 Lewis Coding | Joshua Lewis</div></footer>

    <script>
        function onResize(){
            const navbar = document.getElementById('navbar');

            if (window.scrollY > 0) { // If scrolled down
                navbar.style.boxShadow = '0 .4px 0 0 var(--outlines)'; // Apply box shadow
                navbar.style.height= '30px'
            } else { // If at the top
                navbar.style.boxShadow = 'none'; // Remove box shadow
                navbar.style.height= '50px'
            }
        }
    
        window.addEventListener('scroll', onResize);
        window.addEventListener('resize', onResize);
        window.addEventListener('load', onResize);
    
    </script>
    
</body>
</html>
