<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lewis Coding</title>
    <link rel="icon" href="logo.svg" type="image/svg+xml">
    <style>
        :root {
            --background-color: #030711;
            --background-accent: #171c22;
            --text-color: #f6f6f9;
            --selected-text: #ecedf2;
            --unselected-text: #6d6d6d;
            --standout: #ff0000;
        }

        @font-face { font-family: 'unageo'; src: url('unageo.ttf') format('truetype'); }
        @font-face { font-family: 'russo'; src: url('russo_one.ttf') format('truetype'); }

        body {
            font-family: "russo";
            background: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            font-size: 16px;
        }

        nav{
            position: fixed; top: 0; left: 0; width: 100%; height: 20px;
            display: flex; padding: 16px; justify-content: space-between;
            align-items: center; box-sizing: border-box;
            background-color: var(--background-color);
            box-shadow: 0 1px 0 0 #333333;
        }

        .current-nav-link{
            font-family: 'unageo', sans-serif;
            text-decoration: none;
            font-size: 16px;
            color: var(--selected-text);
            padding: 10px;
            transition: color 0.3s ease;
        }

        .nav-link {
            font-family: 'russo';
            text-decoration: none;
            font-size: 16px;
            color: var(--unselected-text);
            padding: 10px;
            transition: color 0.3s ease;
        }

        .nav-link:visited { color: var(--unselected-text); }
        .nav-link:hover { color: var(--selected-text); }
        .nav-link:focus { color: var(--selected-text); }
        .nav-link:active { color: var(--selected-text); }

        .logoText {
            font-family: 'russo', sans-serif;
            font-size: 16px;
            margin-left: 10px;
        }

        .svg-button {
            display: inline-block;
            cursor: pointer;
            transition: transform 0.3s ease, fill 0.3s ease;
        }

        .svg-button:hover {
            transform: scale(1.1);
            fill: #ff0000;
        }

        .svg-button:active {
            transform: scale(0.9);
        }

        .side-menu {
            position: fixed;
            top: 0;
            right: 0;
            height: 100%;
            width: 250px;
            background: var(--background-accent);
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            padding: 20px;
            box-sizing: border-box;
        }

        .side-menu.open {
            transform: translateX(0);
        }

        .close-btn {
            cursor: pointer;
            font-size: 24px;
            background: var(--standout);
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
    
</head>


<body>
    <nav>

        <div>
            <a href="#" class="nav-link">More</a>
        </div>

        <div style="display: flex; justify-content: flex-start; align-items: center;">
            <img src="logo.svg" alt="Logo" style="height: 20px; width: 20px; border-radius: 3px;">
            <p class=" logoText">Lewis Coding</p>
        </div>
        
        <div>
            <a href="#" class="nav-link">idk yet</a>
        </div>
    </nav>

    <div style = "margin: 0 3%; margin-top: 80px; background-color: var(--standout);">
        <img src="Feature graphic.png" style="width: 100%; height: auto;">
    </div>

    
    <p><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br></p>

    
    <script>function buttonClick() {alert('Button clicked!');}
    </script>
</body>
</html>
