<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lewis Coding</title>
    <link rel="icon" href="logo.svg" type="image/svg+xml">
    <style>
        :root {
            --background-color: #030711;
            --background-accent: #171c22;
            --text-color: #f6f6f9;
            --selected-text: #ecedf2;
            --unselected-text: #6d6d6d;
            --standout: #ff0000;
        }
        
        @font-face { font-family: 'russo'; src: url('russo.ttf') format('truetype'); }

        body {
            font-family: "russo";
            background: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            font-size: 16px;
            margin: 0;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100px; /* Default height */
            display: flex;
            padding: 16px;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            background-color: var(--background-color);
            box-shadow: 0 1px 0 0 #333333;
            transition: height 0.3s ease; /* Smooth transition */
        }

        .current-nav-link {
            font-family: 'unageo', sans-serif;
            text-decoration: none;
            font-size: 16px;
            color: var(--selected-text);
            padding: 10px;
            transition: color 0.3s ease;
        }

        .nav-link {
            font-family: 'russo';
            text-decoration: none;
            font-size: 16px;
            color: var(--unselected-text);
            padding: 10px;
            transition: color 0.3s ease;
        }

        .nav-link:visited { color: var(--unselected-text); }
        .nav-link:hover { color: var(--selected-text); }
        .nav-link:focus { color: var(--selected-text); }
        .nav-link:active { color: var(--selected-text); }

        .logoText {
            font-family: 'russo', sans-serif;
            font-size: 16px;
            margin: 0 10px;
        }

        
    </style>
</head>
<body>
    <nav id="navbar">
        <div>
            <a href="#" class="nav-link">More</a>
        </div>
        <div style="display: flex; justify-content: flex-start; align-items: center; flex-direction: column;">
            <img src="logo.svg" alt="Logo" style="height: 65px; width: 65px; border-radius: 3px;">
            <p class="logoText">Lewis Coding</p>
        </div>
        <div>
            <a href="#" class="nav-link">idk yet</a>
        </div>
    </nav>

    <div style="margin: 0 3%; margin-top: 80px;"></div>
    <img src="Feature graphic.png" style="width: 94%; height: auto; margin: 3% 3%;">
    <p><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br></p>

    <script>
        function buttonClick() { alert('Button clicked!'); }
    
        // JavaScript for resizing navbar on scroll
        window.addEventListener('scroll', function() {
            const navbar = document.getElementById('navbar');
            const logoDiv = document.querySelector('nav div:nth-child(2)');
            const logoSVG = logoDiv.querySelector('img');

            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;

            if (window.scrollY === 0 && viewportWidth>viewportHeight) {
                navbar.style.height = '100px'; // Height when at the top
                logoDiv.style.flexDirection = 'column'; // Left-to-right layout
                logoSVG.style.height = '65px';
                logoSVG.style.width = '65px';
            } else {
                navbar.style.height = '50px'; // Height when scrolled down
                logoDiv.style.flexDirection = 'row'; // Top-to-bottom layout
                logoSVG.style.height = '20px';
                logoSVG.style.width = '20px';
            }
        });
    </script>
</body>
</html>
